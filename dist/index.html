<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel-Tracker</title>
</head>
<body>
  <section class="login-page">
    <section class="logo-container">
      <h1>TREKTRKR</H1>
    </section>
    <form class="login-form">
      <div class="form-container">
        <h2>Please Log In To Continue</h2>
        <input placeholder="Enter Username" required>
        <input placeholder="Enter Password" required>
        <button class=" login-submit-button" type="submit">Login</button>
      </div>
    </form>
  </section>
  <main>
    <header class="header hidden">
      <div class="logo-container">
        <h2 class="header-logo">TREKTRKR</h2>
        <div class="welcome-user">
        <h2 class="welcome-heading"></h2>
        </div>
      </div>
    </header>
    <article class="main-trip-page hidden">
      <button class="find-trip-button" type="submit">Find Trip</button>
      <h2>All Trips</h2>
      <h2 class="trips-total"></h2>
      <article class="all-trips-grid"></article>
    </article>
    <article class="find-trip-input-page hidden">
      <input id="date-input" placeholder="Enter Date" type="date" required>
      <input id="duration-input" placeholder="Duration in Days" type="number" min="1" max="10" required>
      <input id="traveler-input" placeholder="Number of Travelers" type="number" list="travelers" required>
      <datalist id="travelers">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
      </datalist>
      <button class="search-destinations-button">Find Destinations</button>
    </article>
    <article class="destinations-page hidden">
      <h2>Destinations</h2>
      <article class="destinations-grid"></article> 
    </article>
    <article class="trip-booked-page hidden">
      <div class="innerHTML-container" id="booked-trip-container">
        <h2>Get Ready To Pack Your Bags For</h2>
        <article class="booked-trip-grid"></article>
        <button class="button" id="button-to-dash">Dashboard</button>
      </div>
    </article>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
